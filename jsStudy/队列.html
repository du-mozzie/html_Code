<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            push

            shift()
                格式：数组.shift();
                参数：没有参数
                功能：从数组的头部取出元素
                返回值：取下的元素

            unshift()
                格式：数组unshift(参数1, 参数2...);
                功能：从数组的头部插入元素
                返回值：数组的长度    
         */

         var arr = ["北京", "上海" ,"广州"];
         alert("push返回值：" + arr.push("深圳"));

         alert("shift返回值：" + arr.shift());

         alert("unshift返回值：" + arr.unshift("天津", "北京"));


    </script>
</head>
<body>
    
</body>
</html>
