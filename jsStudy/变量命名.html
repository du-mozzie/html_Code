<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            标识符命名规则：
                1、只能有数字、字母、下划线、美元符号($)组成
                2、不能以数字开头
                3、不能是保留字和关键字
                4、区分大小写
                5、见名思意(有意义的名字，英文全称)
                6、单词个数超过两个的
                    <1>驼峰式命名
                        className   第一个单词首字母小写第二个单词首字母大写
                    <2>下划线命名
                        class_name  两个单词中间用下划线分割全部小写
        */

        /* 

            变量：弱引用类型，赋值是什么类型就是什么类型
            <不建议改变当前变量的数据类型，容易引起歧义。>

            关键字：
            typeof
            格式： typeof   变量/常量
            功能：输出当前变量的类型

        */

/*         var num = 10;
        alert(num);
        // document.write(num);
        num = "hello";
        // document.write(num);
        alert(num); */

        alert(typeof "hello");
        alert(typeof true);
        alert(typeof typeof 100);
        alert(typeof undefined);

    </script>
</head>

</html>
