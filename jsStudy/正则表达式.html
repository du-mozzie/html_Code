            /* 
                正则表达式对象只有两个方法
                    test
                        格式：正则.test(字符串)
                        功能：在字符串中匹配这个正则是否存在
                        返回值：匹配成功返回true，返回失败返回false

                    exec
                        格式：正则.exec(字符串)
                        功能：在字符串中匹配这个正则是否存在
                        返回值：返回匹配的串，匹配成功，返回一个装有字符串的数组
                                            匹配失败，返回null
             */
            var str = "how are you";
            var box = /are/;
            alert(box.exec(str));
