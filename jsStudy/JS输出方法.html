<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <script>
        /*
            alert() 在弹窗输出内容

            docunment.write() 在当前页面上输出内容<如果里面有标签会自动解析>
            转义字符：  &lt;    &gt;


            console.log()   在控制台中输出内容，一般用于代码调试
                小彩蛋；招聘简介。
        */
        
        alert("在弹窗输出内容");
        document.write("在当前页面输出内容");
        console.log("在控制台输出内容");

    </script>
</head>
<body>
    
</body>
</html>
