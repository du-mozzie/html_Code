        /* 
            事件类型的种类：
                一、鼠标事件(可以绑定在任意的元素节点上)
                    click           单击
                    dblcilck        双击
                    mousermove      鼠标移动(会不停的触发)
                    mousedown       鼠标按下
                    mouseup         鼠标抬起

                    经过子节点会重复触发
                    mouseover       鼠标移入
                    mouseout        鼠标移出

                    经过子节点不会重复触发，IE8以后才有
                    mouseenter      鼠标移入
                    mouseleave      鼠标移出

                    var oBtn = document.getElementById("btn1");
                    oBtn.ondblclick = function() {
                        alert("双击");
                    } 

                    oBtn.onmouseenter = function(){
                        this.style.backgroundColor = "red";
                    }

                    oBtn.onmouseleave  = function(){
                        this.style.backgroundColor = "blue";
                    } 

                    oBtn.onmousedown = function(){
                        this.innerHTML = "按下";
                    }

                    oBtn.onmouseup = function(){
                        this.innerHTML = "抬起";
                    }

                    var i = null;
                    var oDiv = document.getElementById("div1");
                    oDiv.onmousemove = function(){
                        oDiv.innerHTML = i++;
                    }

                        <button id = "btn1">按钮</button>
                        <div id = "div1"></div>

                二、键盘事件(表单元素, 全局window)
                        keydown     键盘按下(如果按下不放手，会一直触发)
                        keyup       键盘抬起
                        keypress    键盘按下(只支持字符键)



                        var i = 0;

                        // }

                        window.onkeypress = function(){
                            document.title = i++;
                        }


                三、HTML事件
                    1、window事件
                        load        当页面加载完成以后会触发
                        unload      当页面结构的时候触发(刷新页面，关闭当前页面)    IE浏览器兼容
                        scroll      页面滚动
                        resize      窗口大小发生变化

                    2、表单事件
                        blur        失去焦点
                        focus       获取焦点
                        select      当我们在输入框内选中文本的时候触发
                        change      当我们对输入框的文本进行修改并且失去焦点

                        必须添加在form元素上
