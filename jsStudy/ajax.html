<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            ajax    异步的  JavaScript 和 xml(数据传输格式)
                    异步的  JavaScript 和   数据传输

            【注】ajax是前后端数据交互的搬运工，都可以异步执行。

            xml数据传输格式 (大型的门户网站 新浪、网易、凤凰网)
                优点：
                    1、种类丰富
                    2、传输量非常大
                缺点：
                    1、解析麻烦
                    2、不太适合轻量级数据

            json数据传输格式(字符串)    95%移动端应用使用
                优点：
                    1、轻量级数据
                    2、解析比较轻松
                缺点：
                    1、数据种类比较少
                    2、传输数据量比较小
            
            JSON.parse()
            JSON.stringify()
        */

        /* 

        【注】任何一个程序都是由很多个小程序组成的。
        【注】用来描述一个程序运行状态
            同步    阻塞，当前程序运行，必须等前一个程序运行完毕以后，才能运行。
            异步    非阻塞，当前程序运行，和前一个程序没有关系
        */

        /* 
            XMLHttpRequest  IE8以下不兼容
            IE8以下声明ajax的方法是
                ActiveXObject("Microsoft.XMLHTTP")
         */
        window.onload = function () {
            var oBtn = document.getElementById("btn1");
            oBtn.onclick = function () {

                //1、创建ajax对象
                var xhr = new XMLHttpRequest();

                //2、调用open
                /* 
                    第一个参数：请求方式    get post
                    第二个参数：url
                    第三个参数：是否异步
                        true    异步
                        false   同步
                */
                xhr.open("get", "1.txt", true);

                //3、调用send
                xhr.send();

                //4、等待数据响应
                /* 
                    readystatechange    事件类型
                    xhr.readyState  发生变化的时候调用

                    0   调用open方法之前
                    1   调用你send方法之后，发送请求
                    2   send放大完成，已经接收到所有的响应内容
                    3   正在解析下载到的数据
                    4   解析完成
                */
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        //判断本次下载的状态码都是多少
                        if(xhr.status == 200){
                            alert(xhr.responseText);
                        }else{
                            alert("Error:" + xhr.status)
                        }
                    }
                }
            }
        }

    </script>
</head>

<body>
    <button id="btn1">下载数据</button>
</body>

</html>
