<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            /* 
                元字符：在正则表达式中有特殊含义的字符
                
                单个数字和字符的元字符
                    .               匹配单个的任意字符
                    [范围]              匹配单个范围内的字符
                    [^范围]             匹配任意一个除这个范围的字符
                    [0-9]           匹配单个必须是数字的字符
                    [a-zA-Z0-9_]    匹配单个数字、字母、下划线
                    \w              匹配单个数字、字母、下划线  等价于  [a-zA-Z0-9_]
                    \W              匹配单个非数字、字母、下划线    等价于[^a-zA-Z0-9]
                    \d              匹配单个数字    等价于  [0-9]
                    \D              匹配单个非数字  等价于  [^0-9]

                重复字符： x  代表任意的单个字符
                    x?      匹配0个或者1个x  
                    X+      匹配至少一个x字符
                    x*      匹配任意一个x字符
                    x{m,n}  匹配最少m个，最多n个x字符，包括n
                    x{n}    必须匹配n个x字符
                    {syz}+  小括号括起来的部分是当做单个字符处理

                空白字符：
                    \s      匹配任意单个的空白字符
                    、S     匹配任意单个非空白字符

                锚字符：
                    ^       行首匹配    必须以这个正则开头
                    $       行尾匹配    必须以这个正则结尾

                替代字符：| 或

                修饰符：
                    i   忽略大小写
                    g   全局匹配
                    m   换行匹配--如果在字符串中，遇到换行，重新开始计算行首

                转义字符：
                    \.  代表本来.字符的意思
                    \*  代表本来*字符的意思
             */
            var str = "1、baidu\n2、google\n3、bing";//这个改成你的内容
            var box = /\d/gm;//这个是正则只匹配数字的
            alert(str.replace(box, "*"));

        </script>
    </head>

    </body>
</html>
