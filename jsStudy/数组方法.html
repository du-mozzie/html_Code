        /* 
            slice()
                格式：数组.slice(start, end);   左边闭区间，右边开区间

        /* 
            splice()
                格式：数组.splice(start, length, 数据1, 数据2, ...);
                参数：
                    start   截取开始的位置
                    length  截取长度
                    第三个参数开始：在start，插入元素

         */

        // var arr = [10, 20, 30, 40, 50, 60];
        /* 
        增加
        arr.splice(2, 0, "hello", "world");
        alert(arr); 
        */

        /* 
        删除
        arr.splice(2, 2);
        alert(arr);
        */

        /* 
        修改(先删除，在增加)
        arr.splice(2, 1);
        arr.splice(2, 0, "hello world");

        */

        /* 
            join()
                格式：数组.join(字符串);
                功能：将数组中的元素，用传入的拼接符，拼接成新的字符串
                返回值：拼接的字符串
            alert(arr.join("--"));

         */

        /* 
            reverse()   逆序
             var arr = [true, "hello", 100];
            arr.reverse();
            alert(arr);
         */

        /* 
            数组排序
            sort
                格式：数组.sort()
                参数：一个函数，代表要怎么去排序(固定用法)
         */

        var arr = [15, 5, 61, 10, 20, 13];
        
        //按照数值从小到大排序，从大到小value2-value1
        arr.sort(function(value1, value2)
        {
            return value1 - value2;
        }) 
        alert(arr);
