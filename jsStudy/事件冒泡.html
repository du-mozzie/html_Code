<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 50px;
        }
        #div1{
            background-color: red;
        }
        #div2{
            background-color: blue;
        }
        #div3{
            background-color: orange;
        }
    </style>
    <script>
        /* 
            浏览器上事件自带的一个特点：事件流
                事件冒泡：由里向外逐级触发
                事件捕获：由外向里逐级触发

                阻止事件冒泡：浏览器兼容
                事件的对象属性和方法
                cancelBubble=true   stopPropagation()
        
         */
        window.onload = function(){
            var oDivs = document.getElementsByTagName("div");
            for(var i = 0; i < oDivs.length; i++){
                oDivs[i].onclick = function(ev){
                    var e = ev || window.event;
                    alert(this.id);

                    // e.cancelBubble = true;
                    // e.stopPropagation();
                    stopBubble(e);
                }
            }

            //封装跨浏览器兼容的阻止事件冒泡
            function stopBubble(e) {
                //e 是事件对象
                e.stopPropagation ? e.stopPropagation() : e.cancelBubble;
            }

        }

    </script>
</head>
<body>
    <div id = "div1">
        <div id = "div2">
            <div id = "div3"></div>
        </div>
    </div>
</body>
</html>
