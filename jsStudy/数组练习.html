    <script>
        var arr = new Array(30);
        for (var i = 0; i < arr.length; i++) 
        {
            arr[i] = 2 * i + 2;
        }
        // alert(arr);
       
       var avgArr = [];
       for(var i = 0; i < 6; i++)
       {
           var newArr = arr.splice(0 , 5);
           var sum = 0;
           for(var j = 0; j < newArr.length; j++)
           {
                sum += newArr[j];
           }
           avgArr.push(sum / 5);
       }
        alert(avgArr);

    </script>
